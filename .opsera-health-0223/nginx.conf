# NGINX Configuration - hcp-1
# RULE 74: Listens on 8080 for nginx-unprivileged (non-root)
# Generated by Opsera Code-to-Cloud Enterprise v1.6
# ════════════════════════════════════════════════════════════════════════════

server {
    # Non-privileged port for non-root container
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint (RULE 79)
    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # Serve static files with caching
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
