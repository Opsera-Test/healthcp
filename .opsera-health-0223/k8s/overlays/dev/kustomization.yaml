apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-health-0223-dev

resources:
  - ../../base
  - namespace.yaml
  - deployment.yaml
  - serviceaccount.yaml

labels:
  - includeSelectors: false
    pairs:
      environment: dev
      tenant: opsera

images:
  - name: PLACEHOLDER_ECR_URI
    newName: PLACEHOLDER_ECR_URI
    newTag: PLACEHOLDER_IMAGE_TAG
