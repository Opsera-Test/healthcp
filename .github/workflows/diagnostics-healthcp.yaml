name: "ðŸ”¬ healthcp: Diagnostics"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
        default: dev
      diagnostic_type:
        description: 'Type of diagnostic'
        required: true
        type: choice
        options:
          - full-pipeline
          - pod-logs
          - argocd-debug
          - force-sync
          - rollout-status
        default: full-pipeline

env:
  APP_NAME: healthcp
  AWS_REGION: us-east-1
  # Hub-and-Spoke Model
  ARGOCD_CLUSTER: argocd-use1
  WORKLOAD_CLUSTER: opsera-use1-np

permissions:
  contents: read
  id-token: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FULL PIPELINE DIAGNOSTICS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  full-pipeline:
    name: "ðŸ” Full Pipeline Diagnostics"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'full-pipeline'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          # Configure kubeconfig for workload cluster (where pods run)
          aws eks update-kubeconfig --name ${{ env.WORKLOAD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias workload
          # Configure kubeconfig for ArgoCD hub cluster
          aws eks update-kubeconfig --name ${{ env.ARGOCD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias argocd

      - name: Stage 1 - ECR Check
        run: |
          echo "### ðŸ“¦ Stage 1: ECR Repository" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          REPO="${{ env.APP_NAME }}"
          if aws ecr describe-repositories --repository-names $REPO 2>/dev/null; then
            echo "âœ… ECR repository exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Latest Images:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            aws ecr describe-images --repository-name $REPO \
              --query 'imageDetails[*].[imageTags[0],imagePushedAt]' \
              --output table 2>/dev/null | head -10 >> $GITHUB_STEP_SUMMARY || echo "No images found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ ECR repository NOT found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Stage 2 - Namespace/Pods Check
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"
          echo "### ðŸŽ¯ Stage 2: Namespace \`${NAMESPACE}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if kubectl get namespace $NAMESPACE 2>/dev/null; then
            echo "âœ… Namespace exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl get pods -n $NAMESPACE -o wide 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No pods found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Services:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl get svc -n $NAMESPACE 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No services found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Namespace NOT found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Stage 3 - ArgoCD Status
        run: |
          echo "### ðŸ”„ Stage 3: ArgoCD Application" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          if kubectl get application $APP_NAME -n argocd 2>/dev/null; then
            SYNC_STATUS=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")
            HEALTH_STATUS=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "Unknown")
            
            echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Sync Status | ${SYNC_STATUS} |" >> $GITHUB_STEP_SUMMARY
            echo "| Health Status | ${HEALTH_STATUS} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ ArgoCD application not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Stage 4 - Health Endpoints
        run: |
          echo "### ðŸ¥ Stage 4: Health Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          # Port-forward and check health
          kubectl port-forward svc/${{ env.APP_NAME }} 8080:80 -n $NAMESPACE &
          PF_PID=$!
          sleep 3
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8080/health" 2>/dev/null || echo "000")
          kill $PF_PID 2>/dev/null || true
          
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Health endpoint: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health endpoint: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # POD LOGS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  pod-logs:
    name: "ðŸ“‹ Pod Logs"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'pod-logs'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          # Configure kubeconfig for workload cluster (where pods run)
          aws eks update-kubeconfig --name ${{ env.WORKLOAD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias workload
          # Configure kubeconfig for ArgoCD hub cluster
          aws eks update-kubeconfig --name ${{ env.ARGOCD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias argocd

      - name: Get Pod Logs
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"
          echo "### ðŸ“‹ Pod Logs - ${NAMESPACE}" >> $GITHUB_STEP_SUMMARY
          
          for POD in $(kubectl get pods -n $NAMESPACE -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Pod: \`$POD\`" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl logs $POD -n $NAMESPACE --tail=100 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No logs available" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Previous Container (if crashed):**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl logs $POD -n $NAMESPACE --previous --tail=50 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No previous logs" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ARGOCD DEBUG
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  argocd-debug:
    name: "ðŸ”„ ArgoCD Debug"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'argocd-debug'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          # Configure kubeconfig for workload cluster (where pods run)
          aws eks update-kubeconfig --name ${{ env.WORKLOAD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias workload
          # Configure kubeconfig for ArgoCD hub cluster
          aws eks update-kubeconfig --name ${{ env.ARGOCD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias argocd

      - name: Debug ArgoCD
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"
          echo "### ðŸ”„ ArgoCD Debug: \`$APP_NAME\`" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application YAML:**" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          kubectl get application $APP_NAME -n argocd -o yaml 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Application not found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Recent Events:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get events -n argocd --field-selector involvedObject.name=$APP_NAME --sort-by='.lastTimestamp' 2>/dev/null | tail -20 >> $GITHUB_STEP_SUMMARY || echo "No events" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FORCE SYNC
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  force-sync:
    name: "âš¡ Force Sync"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'force-sync'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          # Configure kubeconfig for workload cluster (where pods run)
          aws eks update-kubeconfig --name ${{ env.WORKLOAD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias workload
          # Configure kubeconfig for ArgoCD hub cluster
          aws eks update-kubeconfig --name ${{ env.ARGOCD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias argocd

      - name: Force Sync ArgoCD
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"
          echo "### âš¡ Force Sync: \`$APP_NAME\`" >> $GITHUB_STEP_SUMMARY
          
          # Hard refresh
          kubectl annotate application $APP_NAME -n argocd argocd.argoproj.io/refresh=hard --overwrite 2>/dev/null || true
          
          echo "âœ… Force sync triggered" >> $GITHUB_STEP_SUMMARY
          
          sleep 30
          
          STATUS=$(kubectl get application $APP_NAME -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")
          echo "**Status after sync:** ${STATUS}" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ROLLOUT STATUS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  rollout-status:
    name: "ðŸ”„ Rollout Status"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'rollout-status'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          # Configure kubeconfig for workload cluster (where pods run)
          aws eks update-kubeconfig --name ${{ env.WORKLOAD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias workload
          # Configure kubeconfig for ArgoCD hub cluster
          aws eks update-kubeconfig --name ${{ env.ARGOCD_CLUSTER }} --region ${{ env.AWS_REGION }} --alias argocd
          
          # Install Argo Rollouts kubectl plugin
          curl -LO https://github.com/argoproj/argo-rollouts/releases/latest/download/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts-linux-amd64
          sudo mv kubectl-argo-rollouts-linux-amd64 /usr/local/bin/kubectl-argo-rollouts

      - name: Get Rollout Status
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ inputs.environment }}"
          echo "### ðŸ”„ Rollout Status - ${NAMESPACE}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl argo rollouts get rollout ${{ env.APP_NAME }}-rollout -n $NAMESPACE 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Rollout not found (may be using standard Deployment in dev)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
