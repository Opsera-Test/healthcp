# CI/CD: Build, push to ECR, update Kustomize, ArgoCD sync
# RULE 147: ECR URI from aws sts get-caller-identity in-job (not from secrets in outputs)
# RULE 148: contents write for git push; id-token for OIDC
name: CI Build Push hcp-0207
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.ts'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.opsera-hcp-0207/**'
      - '.github/workflows/01-ci-build-push-hcp-0207.yaml'
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name'
        default: 'hcp-0207'
      environment:
        description: 'Environment'
        default: 'dev'
        type: choice
        options: [dev]

env:
  APP_NAME: ${{ github.event.inputs.app_name || 'hcp-0207' }}
  ENV: ${{ github.event.inputs.environment || 'dev' }}
  AWS_REGION: us-west-2
  OPSERA_FOLDER: .opsera-hcp-0207

permissions:
  contents: write
  id-token: write

jobs:
  build-push:
    name: Build and push image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get ECR URI (in-job, RULE 147)
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/opsera/hcp-0207"
          echo "ecr_uri=${ECR_URI}" >> $GITHUB_OUTPUT
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repo if missing
        run: |
          aws ecr describe-repositories --repository-names opsera/hcp-0207 --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository --repository-name opsera/hcp-0207 --region ${{ env.AWS_REGION }}

      - name: Docker meta
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tags=${{ steps.ecr.outputs.ecr_uri }}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.ecr_uri }}:${{ steps.meta.outputs.short_sha }}
            ${{ steps.ecr.outputs.ecr_uri }}:latest
          cache-from: type=gha
          cache-to: type=gha

  update-deploy:
    name: Update Kustomize and sync ArgoCD
    runs-on: ubuntu-latest
    needs: [build-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR URI (in-job)
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/opsera/hcp-0207"
          echo "ecr_uri=${ECR_URI}" >> $GITHUB_OUTPUT

      - name: Set image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Update Kustomize overlay
        run: |
          KFILE="${{ env.OPSERA_FOLDER }}/k8s/overlays/${{ env.ENV }}/kustomization.yaml"
          ECR_URI="${{ steps.ecr.outputs.ecr_uri }}"
          TAG="${{ steps.tag.outputs.short_sha }}"
          sed -i.bak "s|PLACEHOLDER_ECR_URI|${ECR_URI}|g" "$KFILE"
          sed -i "s|newTag:.*|newTag: ${TAG}|" "$KFILE"
          sed -i "s|newName:.*|newName: ${ECR_URI}|" "$KFILE"
          cat "$KFILE"

      - name: Commit and push (skip ci)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.OPSERA_FOLDER }}/k8s/overlays/${{ env.ENV }}/kustomization.yaml"
          git diff --staged --quiet || git commit -m "chore(hcp-0207): update image tag [skip ci]"
          git pull --rebase origin main
          git push origin main

      - name: Apply ArgoCD Application and trigger sync
        run: |
          aws eks update-kubeconfig --name argocd-usw2 --region ${{ env.AWS_REGION }}
          kubectl apply -f ${{ env.OPSERA_FOLDER }}/argocd/${{ env.ENV }}/application.yaml -n argocd
          kubectl annotate application hcp-0207-dev -n argocd argocd.argoproj.io/refresh=hard --overwrite
          echo "âœ… ArgoCD Application applied and sync triggered"
    continue-on-error: true

  summary:
    name: Deployment summary
    runs-on: ubuntu-latest
    needs: [build-push, update-deploy]
    steps:
      - run: |
          echo "## CI/CD complete (hcp-0207)" >> $GITHUB_STEP_SUMMARY
          echo "- Image pushed to ECR (opsera/hcp-0207)" >> $GITHUB_STEP_SUMMARY
          echo "- Kustomize updated; ArgoCD sync triggered" >> $GITHUB_STEP_SUMMARY
          echo "- Endpoint: https://opsera-hcp-0207-dev.agent.opsera.dev (after DNS)" >> $GITHUB_STEP_SUMMARY
