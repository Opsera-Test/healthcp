name: "00 Bootstrap: hcp-0205 Infrastructure"

on:
  workflow_dispatch:
    inputs:
      proceed:
        description: 'Type "proceed" to confirm bootstrap'
        required: true
        type: string

env:
  APP_NAME: hcp-0205
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  DOMAIN: agent.opsera.dev

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: "Validate Input"
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        if: inputs.proceed != 'proceed'
        run: |
          echo "Bootstrap not confirmed"
          echo "Please type 'proceed' to confirm"
          exit 1

  check-infrastructure:
    name: "Check Existing Infrastructure"
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      spoke_registered: ${{ steps.check-spoke.outputs.registered }}
      ecr_exists: ${{ steps.check-ecr.outputs.exists }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check Spoke Cluster Registration
        id: check-spoke
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          if kubectl get secret cluster-${{ env.SPOKE_CLUSTER }} -n argocd &>/dev/null; then
            echo "Spoke cluster already registered"
            echo "registered=true" >> $GITHUB_OUTPUT
          else
            echo "Spoke cluster needs registration"
            echo "registered=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify Spoke Cluster Exists (RULE 90)
        run: |
          if ! aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "ERROR: Spoke cluster does not exist!"
            echo "Expected cluster: ${{ env.SPOKE_CLUSTER }}"
            echo "Region: ${{ env.AWS_REGION }}"
            exit 1
          fi
          echo "Spoke cluster verified"

      - name: Check ECR Repository
        id: check-ecr
        run: |
          if aws ecr describe-repositories --repository-names ${{ env.TENANT }}/${{ env.APP_NAME }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ECR repo exists: ${{ env.TENANT }}/${{ env.APP_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ECR repo needs creation: ${{ env.TENANT }}/${{ env.APP_NAME }}"
          fi

  register-spoke:
    name: "Register Spoke Cluster"
    runs-on: ubuntu-latest
    needs: check-infrastructure
    if: needs.check-infrastructure.outputs.spoke_registered == 'false'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub

      - name: Configure Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke

      - name: Create ServiceAccount on Spoke
        run: |
          kubectl --context spoke apply -f - <<EOF
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: argocd-manager
            namespace: kube-system
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: argocd-manager-token
            namespace: kube-system
            annotations:
              kubernetes.io/service-account.name: argocd-manager
          type: kubernetes.io/service-account-token
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: argocd-manager
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: argocd-manager
            namespace: kube-system
          EOF

      - name: Get ServiceAccount Token (RULE 62)
        id: token
        run: |
          sleep 5
          TOKEN=$(kubectl --context spoke get secret argocd-manager-token -n kube-system -o jsonpath='{.data.token}' 2>/dev/null | base64 -d || echo "")
          if [ -z "$TOKEN" ]; then
            TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h)
          fi
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "Token retrieved"

      - name: Register Spoke in ArgoCD
        env:
          TOKEN: ${{ steps.token.outputs.token }}
        run: |
          CLUSTER_SERVER=$(kubectl --context spoke config view -o jsonpath='{.clusters[?(@.name=="spoke")].cluster.server}')
          kubectl --context hub create secret generic cluster-${{ env.SPOKE_CLUSTER }} \
            -n argocd \
            --from-literal=name=${{ env.SPOKE_CLUSTER }} \
            --from-literal=server=$CLUSTER_SERVER \
            --from-literal=config="{\"bearerToken\":\"$TOKEN\",\"tlsClientConfig\":{\"insecure\":false}}" \
            --dry-run=client -o yaml | kubectl --context hub apply -f -
          kubectl --context hub label secret cluster-${{ env.SPOKE_CLUSTER }} \
            -n argocd \
            argocd.argoproj.io/secret-type=cluster --overwrite
          echo "Spoke cluster registered with ArgoCD"

  create-ecr:
    name: "Create ECR Repository"
    runs-on: ubuntu-latest
    needs: check-infrastructure
    if: needs.check-infrastructure.outputs.ecr_exists == 'false'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repository
        run: |
          aws ecr create-repository \
            --repository-name ${{ env.TENANT }}/${{ env.APP_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --tags Key=tenant,Value=${{ env.TENANT }} Key=app,Value=${{ env.APP_NAME }}
          echo "Created ECR repo: ${{ env.TENANT }}/${{ env.APP_NAME }}"

      - name: Set Lifecycle Policy
        run: |
          aws ecr put-lifecycle-policy \
            --repository-name ${{ env.TENANT }}/${{ env.APP_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --lifecycle-policy-text '{
              "rules": [{
                "rulePriority": 1,
                "description": "Keep last 30 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 30
                },
                "action": {"type": "expire"}
              }]
            }'
          echo "Lifecycle policy set"

  create-namespaces:
    name: "Create Namespaces"
    runs-on: ubuntu-latest
    needs: [check-infrastructure, register-spoke]
    if: always() && (needs.register-spoke.result == 'success' || needs.register-spoke.result == 'skipped')
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Create Namespace
        run: |
          kubectl create namespace ${{ env.TENANT }}-${{ env.APP_NAME }}-dev --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${{ env.TENANT }}-${{ env.APP_NAME }}-dev \
            app=${{ env.APP_NAME }} \
            environment=dev \
            tenant=${{ env.TENANT }} \
            --overwrite
          echo "Namespace created: ${{ env.TENANT }}-${{ env.APP_NAME }}-dev"

      - name: Create Service Account with IRSA
        run: |
          kubectl create serviceaccount ${{ env.APP_NAME }}-sa -n ${{ env.TENANT }}-${{ env.APP_NAME }}-dev --dry-run=client -o yaml | kubectl apply -f -
          kubectl annotate serviceaccount ${{ env.APP_NAME }}-sa -n ${{ env.TENANT }}-${{ env.APP_NAME }}-dev \
            app=${{ env.APP_NAME }} --overwrite
          echo "Service account created: ${{ env.APP_NAME }}-sa"

  deploy-argocd-apps:
    name: "Deploy ArgoCD Applications"
    runs-on: ubuntu-latest
    needs: [create-namespaces, create-ecr]
    if: always() && needs.create-namespaces.result == 'success' && (needs.create-ecr.result == 'success' || needs.create-ecr.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Get Repository URL
        id: repo
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT

      - name: Create ArgoCD Repository Secret (RULE 63)
        run: |
          SECRET_NAME="repo-${{ env.APP_NAME }}-dev"
          if kubectl get secret $SECRET_NAME -n argocd &>/dev/null; then
            echo "Repository secret already exists: $SECRET_NAME"
          else
            kubectl create secret generic $SECRET_NAME -n argocd \
              --from-literal=type=git \
              --from-literal=url="${{ steps.repo.outputs.repo_url }}" \
              --from-literal=username=git \
              --from-literal=password="${{ secrets.GITHUB_TOKEN }}"
            kubectl label secret $SECRET_NAME -n argocd \
              argocd.argoproj.io/secret-type=repository --overwrite
            echo "Created repository secret: $SECRET_NAME"
          fi

      - name: Apply ArgoCD Application
        env:
          REPO_URL: ${{ steps.repo.outputs.repo_url }}
        run: |
          sed -e "s|PLACEHOLDER_REPO_URL|${REPO_URL}|g" \
              .opsera-${{ env.APP_NAME }}/argocd/dev/application.yaml | \
              kubectl apply -f -
          echo "Applied ArgoCD application: ${{ env.APP_NAME }}-dev"

  summary:
    name: "Bootstrap Summary"
    runs-on: ubuntu-latest
    needs: [check-infrastructure, register-spoke, create-ecr, create-namespaces, deploy-argocd-apps]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# Bootstrap Complete: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Infrastructure Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Spoke Registration | ${{ needs.register-spoke.result == 'skipped' && 'Already registered' || needs.register-spoke.result == 'success' && 'Registered' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ECR Repository | ${{ needs.create-ecr.result == 'success' && 'Created' || needs.create-ecr.result == 'skipped' && 'Already exists' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Namespaces | ${{ needs.create-namespaces.result == 'success' && 'Created' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ArgoCD Apps | ${{ needs.deploy-argocd-apps.result == 'success' && 'Deployed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps (RULE 127)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Verify bootstrap completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "   All components above should show success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Build and deploy to DEV (trigger CI/CD)**" >> $GITHUB_STEP_SUMMARY
          echo '   ```bash' >> $GITHUB_STEP_SUMMARY
          echo "   gh workflow run \"01-ci-build-push-${{ env.APP_NAME }}.yaml\"" >> $GITHUB_STEP_SUMMARY
          echo '   ```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Application URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- DEV: https://${{ env.TENANT }}-${{ env.APP_NAME }}-dev.${{ env.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
