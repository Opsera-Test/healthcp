name: "01-CI-Build-Push-healthcp"

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.opsera-healthcp/k8s/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

# RULE 148: Required permissions for git push
permissions:
  contents: write
  id-token: write
  packages: write

env:
  APP_NAME: healthcp
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1: Security Scanning
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (Secrets Detection)
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # Warn mode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Security Scan Summary
        run: |
          echo "âœ… Security scan completed (warn mode)"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2: Build and Push
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Build Variables
        id: vars
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 147: Get ECR URI dynamically (NOT from job outputs - gets masked!)
      - name: Get ECR URI
        id: ecr
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          ECR_URI="${ECR_REGISTRY}/${{ env.APP_NAME }}"
          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "uri=${ECR_URI}" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.ecr.outputs.uri }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=${{ steps.vars.outputs.short_sha }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Grype Vulnerability Scan
        uses: anchore/scan-action@v4
        continue-on-error: true  # Warn mode
        with:
          image: ${{ steps.ecr.outputs.uri }}:${{ steps.vars.outputs.short_sha }}
          fail-build: false
          severity-cutoff: critical

      - name: Build Summary
        run: |
          echo "âœ… Image built and pushed: ${{ steps.ecr.outputs.uri }}:${{ steps.vars.outputs.short_sha }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3: Update Kustomize and Trigger ArgoCD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-push
    environment: dev
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 147: Get ECR URI dynamically in THIS job (not from previous job outputs)
      - name: Get ECR URI
        id: ecr
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.APP_NAME }}"
          echo "uri=${ECR_URI}" >> $GITHUB_OUTPUT

      # RULE 143: Pull FIRST, then make changes
      - name: Pull Latest Changes
        run: |
          git pull --rebase origin main

      - name: Update Kustomize Image
        run: |
          cd .opsera-${{ env.APP_NAME }}/k8s/overlays/dev
          
          # Update kustomization.yaml with new image
          cat > kustomization.yaml << 'EOF'
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          # KUSTOMIZE OVERLAY - dev environment
          # Generated by: Opsera Code-to-Cloud Enterprise v0.914
          # Updated by CI/CD: ${{ github.sha }}
          # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization

          namespace: opsera-healthcp-dev

          resources:
            - ../../base
            - namespace.yaml
            - ingress.yaml

          labels:
            - pairs:
                environment: dev
                tenant: opsera
              includeSelectors: false

          images:
            - name: IMAGE_PLACEHOLDER
              newName: ${{ steps.ecr.outputs.uri }}
              newTag: "${{ needs.build-push.outputs.short_sha }}"

          replicas:
            - name: healthcp
              count: 1
          EOF
          
          echo "âœ… Updated kustomization.yaml with image: ${{ steps.ecr.outputs.uri }}:${{ needs.build-push.outputs.short_sha }}"

      - name: Commit and Push Changes
        run: |
          git add .opsera-${{ env.APP_NAME }}/k8s/overlays/dev/kustomization.yaml
          git commit -m "chore(deploy): update dev image to ${{ needs.build-push.outputs.short_sha }} [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Configure kubectl for Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      # RULE 93: Use kubectl to trigger ArgoCD sync (NOT argocd CLI)
      - name: Trigger ArgoCD Sync
        run: |
          echo "ðŸ”„ Triggering ArgoCD sync for ${{ env.APP_NAME }}-dev"
          
          # Force ArgoCD to refresh and sync
          kubectl annotate application ${{ env.APP_NAME }}-dev -n argocd \
            argocd.argoproj.io/refresh=hard --overwrite || true
          
          echo "âœ… ArgoCD sync triggered"

      - name: Deployment Summary
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âœ… DEPLOYMENT COMPLETE - ${{ env.APP_NAME }}                                  "
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  Image: ${{ steps.ecr.outputs.uri }}:${{ needs.build-push.outputs.short_sha }} "
          echo "â•‘  Environment: dev                                                             "
          echo "â•‘  Namespace: opsera-${{ env.APP_NAME }}-dev                                    "
          echo "â•‘  Cluster: ${{ env.SPOKE_CLUSTER }}                                            "
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  ðŸ”— ArgoCD: https://argocd-usw2.agent.opsera.dev/applications/${{ env.APP_NAME }}-dev"
          echo "â•‘  ðŸŒ App URL: https://opsera-${{ env.APP_NAME }}-dev.agent.opsera.dev          "
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
