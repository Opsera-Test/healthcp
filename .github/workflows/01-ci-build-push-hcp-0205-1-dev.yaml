name: "01 ðŸš€ CI/CD: hcp-0205-1 (dev)"

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - '.opsera-hcp-0205-1/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      security_scan_mode:
        description: 'Security scan behavior'
        type: choice
        options: ['fail', 'warn', 'skip']
        default: 'warn'
      skip_deploy:
        description: 'Skip deployment (build only)'
        type: boolean
        default: false

env:
  APP_NAME: hcp-0205-1
  TENANT: opsera
  ENVIRONMENT: dev
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  EKS_SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_DESTINATION: cluster-opsera-usw2-np
  DOMAIN: agent.opsera.dev

# RULE 148: Required permissions for git operations
permissions:
  contents: write
  id-token: write
  security-events: write
  pull-requests: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1: Configuration & Validation
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  configure:
    name: "âš™ï¸ Configure Pipeline"
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.config.outputs.image_tag }}
      security_scan_mode: ${{ steps.config.outputs.security_scan_mode }}
      ecr_uri: ${{ steps.config.outputs.ecr_uri }}
    steps:
      - name: Determine Configuration
        id: config
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            SECURITY_MODE="${{ inputs.security_scan_mode }}"
          else
            SECURITY_MODE="warn"
          fi
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "security_scan_mode=${SECURITY_MODE}" >> $GITHUB_OUTPUT
          
          echo "### âš™ï¸ Pipeline Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ env.ENVIRONMENT }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${IMAGE_TAG} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Mode | ${SECURITY_MODE} |" >> $GITHUB_STEP_SUMMARY

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 161: Wait for Bootstrap if running, verify ECR exists
      - name: Verify ECR Repository
        id: ecr-check
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          ECR_REPO="${{ env.TENANT }}/${{ env.APP_NAME }}"
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          
          echo "ecr_uri=${ECR_URI}" >> $GITHUB_OUTPUT
          
          echo "ðŸ” Checking ECR repository: ${ECR_REPO}"
          
          # Check if Bootstrap is running
          check_bootstrap_running() {
            RUNNING=$(gh run list --workflow="00-bootstrap-${{ env.APP_NAME }}.yaml" --status=in_progress --json status -q 'length' 2>/dev/null || echo "0")
            [ "$RUNNING" != "0" ]
          }
          
          # Check if ECR exists
          if aws ecr describe-repositories --repository-names "${ECR_REPO}" 2>/dev/null; then
            echo "âœ… ECR repository exists: ${ECR_REPO}"
            exit 0
          fi
          
          # ECR doesn't exist - check if Bootstrap is running
          if check_bootstrap_running; then
            echo "â³ Bootstrap workflow in progress - waiting..."
            for i in {1..30}; do
              sleep 30
              if aws ecr describe-repositories --repository-names "${ECR_REPO}" 2>/dev/null; then
                echo "âœ… ECR repository now exists: ${ECR_REPO}"
                exit 0
              fi
              if ! check_bootstrap_running; then
                break
              fi
            done
          fi
          
          # Final check
          if ! aws ecr describe-repositories --repository-names "${ECR_REPO}" 2>/dev/null; then
            echo ""
            echo "âŒ ECR REPOSITORY NOT FOUND: ${ECR_REPO}"
            echo ""
            echo "Run Bootstrap workflow first:"
            echo "  gh workflow run \"00-bootstrap-${{ env.APP_NAME }}.yaml\" -f proceed=proceed"
            echo ""
            exit 1
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2: Security Scanning - Gitleaks
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-gitleaks:
    name: "ðŸ”’ Gitleaks Secret Scan"
    runs-on: ubuntu-latest
    needs: configure
    if: needs.configure.outputs.security_scan_mode != 'skip'
    continue-on-error: ${{ needs.configure.outputs.security_scan_mode == 'warn' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # RULE 158: Use CLI-based Gitleaks (no license required)
      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION="8.18.4"
          wget -qO- "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar xz -C /usr/local/bin

      - name: Run Gitleaks
        id: gitleaks
        run: |
          gitleaks detect --source . --report-format sarif --report-path results.sarif --exit-code 0
          
          if gitleaks detect --source . --exit-code 1 2>/dev/null; then
            echo "âœ… No secrets detected"
            echo "secrets_found=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Potential secrets detected - review results.sarif"
            echo "secrets_found=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # RULE 160: CodeQL v4
      - name: Upload Results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: gitleaks
        continue-on-error: true  # Don't fail build if SARIF upload fails (org permissions)

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3: Quality Gates - SonarQube (Skipped in Quick Setup)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  quality-sonarqube:
    name: "ðŸ“Š SonarQube Analysis"
    runs-on: ubuntu-latest
    needs: configure
    # RULE 159: Skip gracefully when not configured
    steps:
      - name: Check SonarQube Configuration
        id: sonar-check
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "â­ï¸ SonarQube not configured - skipping"
            echo "   To enable: Add SONAR_TOKEN and SONAR_HOST_URL secrets"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… SonarQube configured"
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.sonar-check.outputs.configured == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        if: steps.sonar-check.outputs.configured == 'true'
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 4: Build & Push
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-push:
    name: "ðŸ—ï¸ Build & Push"
    runs-on: ubuntu-latest
    needs: [configure, security-gitleaks, quality-sonarqube]
    if: always() && !cancelled() && needs.configure.result == 'success'
    outputs:
      image_tag: ${{ needs.configure.outputs.image_tag }}
      full_image: ${{ steps.push.outputs.full_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 147: Get AWS Account ID dynamically (not from secrets output)
      - name: Get AWS Account ID
        id: aws
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ecr_uri=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ steps.aws.outputs.ecr_uri }}

      - name: Build Image
        id: build
        run: |
          IMAGE_TAG="${{ needs.configure.outputs.image_tag }}"
          FULL_IMAGE="${{ steps.aws.outputs.ecr_uri }}/${{ env.TENANT }}/${{ env.APP_NAME }}:${IMAGE_TAG}"
          
          docker build -t ${FULL_IMAGE} .
          
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "âœ… Docker image built: ${FULL_IMAGE}"

      # RULE 129: Grype scan AFTER build, BEFORE push
      - name: Run Grype Container Scan
        if: needs.configure.outputs.security_scan_mode != 'skip'
        id: grype
        uses: anchore/scan-action@v3
        with:
          image: ${{ steps.build.outputs.full_image }}
          fail-build: ${{ needs.configure.outputs.security_scan_mode == 'fail' }}
          severity-cutoff: high
          output-format: sarif
        continue-on-error: ${{ needs.configure.outputs.security_scan_mode == 'warn' }}

      - name: Upload Grype Results
        if: always() && needs.configure.outputs.security_scan_mode != 'skip'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: grype
        continue-on-error: true  # Don't fail build if SARIF upload fails (org permissions)

      - name: Push to ECR
        id: push
        if: steps.grype.outcome == 'success' || needs.configure.outputs.security_scan_mode == 'skip' || needs.configure.outputs.security_scan_mode == 'warn'
        run: |
          docker push ${{ steps.build.outputs.full_image }}
          echo "full_image=${{ steps.build.outputs.full_image }}" >> $GITHUB_OUTPUT
          echo "âœ… Image pushed to ECR: ${{ steps.build.outputs.full_image }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 5: Deploy - Update Manifests & Sync ArgoCD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: "ðŸš€ Deploy to ${{ needs.configure.outputs.environment || 'dev' }}"
    runs-on: ubuntu-latest
    needs: [configure, build-push]
    if: always() && needs.build-push.result == 'success' && inputs.skip_deploy != true
    outputs:
      deploy_success: ${{ steps.verify.outputs.success }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 147: Get AWS Account ID dynamically in each job
      - name: Get AWS Account ID
        id: aws
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ecr_uri=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      # RULE 143: Pull FIRST, then make changes
      - name: Pull Latest Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true

      - name: Update Kustomize Image
        run: |
          IMAGE_TAG="${{ needs.configure.outputs.image_tag }}"
          ECR_URI="${{ steps.aws.outputs.ecr_uri }}"
          FULL_IMAGE="${ECR_URI}/${{ env.TENANT }}/${{ env.APP_NAME }}:${IMAGE_TAG}"
          
          cd .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}
          
          # RULE 162: Reset kustomization.yaml from git before modification
          git checkout HEAD -- kustomization.yaml 2>/dev/null || true
          
          # RULE 131 + 164: Replace PLACEHOLDER only in newName field
          if grep -q "PLACEHOLDER_ECR_URI" kustomization.yaml; then
            echo "âš ï¸ Found PLACEHOLDER_ECR_URI - replacing in newName field"
            sed -i "s|newName: PLACEHOLDER_ECR_URI|newName: ${ECR_URI}|g" kustomization.yaml
          fi
          
          # Use kustomize for idempotent image update
          kustomize edit set image ${{ env.APP_NAME }}=${FULL_IMAGE}
          
          echo "âœ… Updated kustomization.yaml:"
          cat kustomization.yaml | grep -A 3 "images:"

      - name: Commit & Push
        run: |
          IMAGE_TAG="${{ needs.configure.outputs.image_tag }}"
          
          git add .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}
          git commit -m "deploy(${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}): Update image to ${IMAGE_TAG} [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Configure Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          echo "âœ… Connected to hub cluster: ${{ env.HUB_CLUSTER }}"

      - name: Trigger ArgoCD Sync
        run: |
          # Force refresh the application
          kubectl annotate application ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} -n argocd \
            argocd.argoproj.io/refresh=hard --overwrite || true
          
          echo "âœ… ArgoCD sync triggered"

      - name: Wait for Deployment
        run: |
          echo "â³ Waiting for ArgoCD sync..."
          
          for i in {1..60}; do
            STATUS=$(kubectl get application ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")
            HEALTH=$(kubectl get application ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "Unknown")
            
            echo "Attempt $i: Sync=$STATUS, Health=$HEALTH"
            
            if [ "$STATUS" == "Synced" ] && [ "$HEALTH" == "Healthy" ]; then
              echo "âœ… Deployment successful!"
              exit 0
            fi
            
            sleep 10
          done
          
          echo "âš ï¸ Deployment timed out - check ArgoCD dashboard"
          exit 1

      - name: Verify Deployment
        id: verify
        run: |
          echo "success=true" >> $GITHUB_OUTPUT
          echo "âœ… Deployment verified"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 6: Refresh ECR Secret (keeps pull credentials fresh)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  refresh-ecr-secret:
    name: "ðŸ” Refresh ECR Secret"
    runs-on: ubuntu-latest
    needs: [configure, deploy]
    if: always() && needs.deploy.result == 'success'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Refresh ECR Pull Secret
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_TOKEN=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          
          kubectl create secret docker-registry ecr-pull-secret \
            --namespace=${NAMESPACE} \
            --docker-server=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com \
            --docker-username=AWS \
            --docker-password="${ECR_TOKEN}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "âœ… ECR pull secret refreshed"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 7: Deployment Summary
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: "ðŸ“‹ Deployment Summary"
    runs-on: ubuntu-latest
    needs: [configure, security-gitleaks, quality-sonarqube, build-push, deploy, refresh-ecr-secret]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸš€ Deployment Summary: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
