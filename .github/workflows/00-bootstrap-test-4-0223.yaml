name: "00 - Bootstrap: test-4-0223 Infrastructure"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        type: choice
        options: [dev, all]
        default: 'dev'

env:
  AWS_REGION: us-west-2
  APP_NAME: test-4-0223
  TENANT: opsera
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

permissions:
  contents: write
  id-token: write

jobs:
  preflight:
    name: "01 - Pre-flight Checks"
    runs-on: ubuntu-latest
    outputs:
      hub_exists: ${{ steps.clusters.outputs.hub_exists }}
      spoke_exists: ${{ steps.clusters.outputs.spoke_exists }}
      spoke_registered: ${{ steps.clusters.outputs.spoke_registered }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
      - name: Check EKS Clusters & Spoke Registration
        id: clusters
        run: |
          echo "## 01 - Pre-flight" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "| AWS Account | \`${AWS_ACCOUNT_ID}\` |" >> $GITHUB_STEP_SUMMARY
          if aws eks describe-cluster --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "hub_exists=true" >> $GITHUB_OUTPUT
            echo "| Hub Cluster | âœ… \`${{ env.HUB_CLUSTER }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "hub_exists=false" >> $GITHUB_OUTPUT
            echo "| Hub Cluster | âŒ Not found |" >> $GITHUB_STEP_SUMMARY
          fi
          if aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "spoke_exists=true" >> $GITHUB_OUTPUT
            echo "| Spoke Cluster | âœ… \`${{ env.SPOKE_CLUSTER }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "spoke_exists=false" >> $GITHUB_OUTPUT
            echo "| Spoke Cluster | âŒ Not found |" >> $GITHUB_STEP_SUMMARY
          fi
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          if kubectl --context hub get secret "cluster-${{ env.SPOKE_CLUSTER }}" -n argocd &>/dev/null; then
            echo "spoke_registered=true" >> $GITHUB_OUTPUT
            echo "| Spoke in ArgoCD | âœ… Registered |" >> $GITHUB_STEP_SUMMARY
          else
            echo "spoke_registered=false" >> $GITHUB_OUTPUT
            echo "| Spoke in ArgoCD | âš ï¸ Not registered |" >> $GITHUB_STEP_SUMMARY
          fi

  ecr-setup:
    name: "02 - ECR Repository"
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Create ECR Repository (Idempotent)
        run: |
          echo "## 02 - ECR" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          if aws ecr describe-repositories --repository-names "${{ env.APP_NAME }}" &>/dev/null; then
            echo "| \`${{ env.APP_NAME }}\` | âœ… Already exists |" >> $GITHUB_STEP_SUMMARY
          else
            aws ecr create-repository \
              --repository-name "${{ env.APP_NAME }}" \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --image-tag-mutability MUTABLE
            echo "| \`${{ env.APP_NAME }}\` | ðŸ†• Created |" >> $GITHUB_STEP_SUMMARY
          fi

  argocd-setup:
    name: "03 - ArgoCD Configuration"
    runs-on: ubuntu-latest
    needs: [preflight, ecr-setup]
    if: needs.preflight.outputs.hub_exists == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
      - name: Connect to Hub Cluster
        run: aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
      - name: Register Spoke Cluster in ArgoCD (Idempotent)
        if: needs.preflight.outputs.spoke_exists == 'true' && needs.preflight.outputs.spoke_registered != 'true'
        run: |
          echo "## 03 - Cluster Registration" >> $GITHUB_STEP_SUMMARY
          SPOKE_ENDPOINT=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --query 'cluster.certificateAuthority.data' --output text)
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke
          kubectl --context spoke create namespace argocd-manager 2>/dev/null || true
          cat <<EOF | kubectl --context spoke apply -f -
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: argocd-manager
            namespace: argocd-manager
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: argocd-manager-token
            namespace: argocd-manager
            annotations:
              kubernetes.io/service-account.name: argocd-manager
          type: kubernetes.io/service-account-token
          EOF
          cat <<EOF | kubectl --context spoke replace --force -f -
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: argocd-manager-role-binding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
            - kind: ServiceAccount
              name: argocd-manager
              namespace: argocd-manager
          EOF
          sleep 5
          SA_TOKEN=$(kubectl --context spoke get secret argocd-manager-token -n argocd-manager -o jsonpath='{.data.token}' | base64 -d)
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${{ env.SPOKE_CLUSTER }}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${{ env.SPOKE_CLUSTER }}"
            server: "${SPOKE_ENDPOINT}"
            config: |
              {"bearerToken":"${SA_TOKEN}","tlsClientConfig":{"insecure":false,"caData":"${SPOKE_CA}"}}
          EOF
          echo "| \`${{ env.SPOKE_CLUSTER }}\` | ðŸ†• Registered |" >> $GITHUB_STEP_SUMMARY
      - name: Spoke Already Registered
        if: needs.preflight.outputs.spoke_registered == 'true'
        run: |
          echo "## 03 - Cluster Registration" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.SPOKE_CLUSTER }}\` | âœ… Already Registered |" >> $GITHUB_STEP_SUMMARY
      - name: Setup ArgoCD Repository Secret (Idempotent)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          REPO_URL="${{ github.server_url }}/${{ github.repository }}.git"
          SECRET_NAME="repo-${{ env.APP_NAME }}"
          if kubectl --context hub get secret "$SECRET_NAME" -n argocd &>/dev/null; then
            echo "| Repo Secret | âœ… Exists |" >> $GITHUB_STEP_SUMMARY
          else
            [ -z "$GH_PAT" ] && { echo "âŒ GH_PAT missing"; exit 1; }
            kubectl create secret generic "$SECRET_NAME" \
              --namespace=argocd \
              --from-literal=type=git \
              --from-literal=url="$REPO_URL" \
              --from-literal=password="$GH_PAT" \
              --from-literal=username="git" \
              --dry-run=client -o yaml | kubectl --context hub apply -f -
            kubectl --context hub label secret "$SECRET_NAME" -n argocd argocd.argoproj.io/secret-type=repository --overwrite
            echo "| Repo Secret | ðŸ†• Created |" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Apply ArgoCD Application (Idempotent)
        run: |
          APP_FULL_NAME="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          if kubectl --context hub get application "$APP_FULL_NAME" -n argocd &>/dev/null; then
            echo "| ArgoCD App | âœ… \`${APP_FULL_NAME}\` exists |" >> $GITHUB_STEP_SUMMARY
          else
            kubectl --context hub apply -f ".opsera-${{ env.APP_NAME }}/argocd/application.yaml"
            echo "| ArgoCD App | ðŸ†• \`${APP_FULL_NAME}\` created |" >> $GITHUB_STEP_SUMMARY
          fi

  k8s-setup:
    name: "04 - Kubernetes Namespaces"
    runs-on: ubuntu-latest
    needs: [preflight, argocd-setup]
    if: needs.preflight.outputs.spoke_exists == 'true'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
      - name: Setup Namespace (Idempotent)
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias spoke
          NS="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          echo "## 04 - Namespaces" >> $GITHUB_STEP_SUMMARY
          echo "| Namespace | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          if kubectl --context spoke get namespace "$NS" &>/dev/null; then
            echo "| \`${NS}\` | âœ… Exists |" >> $GITHUB_STEP_SUMMARY
          else
            kubectl --context spoke create namespace "$NS"
            kubectl --context spoke label namespace "$NS" app=${{ env.APP_NAME }} environment=dev tenant=${{ env.TENANT }} managed-by=opsera-c2c
            echo "| \`${NS}\` | ðŸ†• Created |" >> $GITHUB_STEP_SUMMARY
          fi

  verify:
    name: "05 - Verification"
    runs-on: ubuntu-latest
    needs: [preflight, ecr-setup, argocd-setup, k8s-setup]
    if: always()
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
      - name: Verify All Components
        run: |
          echo "## 05 - Verification" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          aws ecr describe-repositories --repository-names "${{ env.APP_NAME }}" &>/dev/null && \
            echo "| ECR | âœ… Ready |" >> $GITHUB_STEP_SUMMARY || \
            echo "| ECR | âŒ Not found |" >> $GITHUB_STEP_SUMMARY
          if aws eks describe-cluster --name ${{ env.HUB_CLUSTER }} &>/dev/null; then
            aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} --alias hub
            kubectl --context hub get application "${{ env.TENANT }}-${{ env.APP_NAME }}-dev" -n argocd &>/dev/null && \
              echo "| ArgoCD App | âœ… Exists |" >> $GITHUB_STEP_SUMMARY || \
              echo "| ArgoCD App | âš ï¸ Not found |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next: Run \`cicd-test-4-0223-dev.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Endpoint: \`https://opsera-test-4-0223-dev.agent.opsera.dev\`" >> $GITHUB_STEP_SUMMARY
