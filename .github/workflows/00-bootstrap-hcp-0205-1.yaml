name: "00 ðŸ—ï¸ Bootstrap: hcp-0205-1"

on:
  workflow_dispatch:
    inputs:
      proceed:
        description: 'Type "proceed" to confirm bootstrap'
        required: true
        type: string

env:
  APP_NAME: hcp-0205-1
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  EKS_SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_DESTINATION: opsera-usw2-np
  DOMAIN: agent.opsera.dev

# RULE 148: Required for git push operations
permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: "ðŸ” Validate Input"
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        if: inputs.proceed != 'proceed'
        run: |
          echo "âŒ Bootstrap not confirmed"
          echo "Please type 'proceed' to confirm"
          exit 1
      - name: Confirmed
        run: echo "âœ… Bootstrap confirmed"

  check-infrastructure:
    name: "ðŸ” Check Existing Infrastructure"
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      ecr_exists: ${{ steps.check-ecr.outputs.exists }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # RULE 163: Static credentials PRIMARY
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check ECR Repository
        id: check-ecr
        run: |
          if aws ecr describe-repositories --repository-names ${{ env.TENANT }}/${{ env.APP_NAME }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… ECR repo exists: ${{ env.TENANT }}/${{ env.APP_NAME }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ ECR repo needs creation: ${{ env.TENANT }}/${{ env.APP_NAME }}"
          fi

  create-ecr:
    name: "ðŸ“¦ Create ECR Repository"
    runs-on: ubuntu-latest
    needs: check-infrastructure
    if: needs.check-infrastructure.outputs.ecr_exists == 'false'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repository
        run: |
          aws ecr create-repository \
            --repository-name ${{ env.TENANT }}/${{ env.APP_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --tags Key=tenant,Value=${{ env.TENANT }} Key=app,Value=${{ env.APP_NAME }}
          echo "âœ… Created ECR repo: ${{ env.TENANT }}/${{ env.APP_NAME }}"

      - name: Set Lifecycle Policy
        run: |
          aws ecr put-lifecycle-policy \
            --repository-name ${{ env.TENANT }}/${{ env.APP_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --lifecycle-policy-text '{
              "rules": [{
                "rulePriority": 1,
                "description": "Keep last 30 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 30
                },
                "action": {"type": "expire"}
              }]
            }'
          echo "âœ… Lifecycle policy set"

  create-namespace:
    name: "ðŸ—ï¸ Create Namespace & Resources"
    runs-on: ubuntu-latest
    needs: [check-infrastructure, create-ecr]
    if: always() && (needs.create-ecr.result == 'success' || needs.create-ecr.result == 'skipped')
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}
          echo "âœ… Connected to spoke cluster: ${{ env.EKS_SPOKE_CLUSTER }}"

      - name: Create Namespace
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${NAMESPACE} \
            app=${{ env.APP_NAME }} \
            environment=dev \
            tenant=${{ env.TENANT }} \
            --overwrite
          echo "âœ… Namespace created: ${NAMESPACE}"

      - name: Create ECR Pull Secret
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_TOKEN=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          
          kubectl create secret docker-registry ecr-pull-secret \
            --namespace=${NAMESPACE} \
            --docker-server=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com \
            --docker-username=AWS \
            --docker-password="${ECR_TOKEN}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "âœ… ECR pull secret created in ${NAMESPACE}"

      - name: Create Service Account
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-dev"
          kubectl create serviceaccount ${{ env.APP_NAME }}-sa -n ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
          
          # Patch service account to use ECR pull secret
          kubectl patch serviceaccount ${{ env.APP_NAME }}-sa -n ${NAMESPACE} \
            -p '{"imagePullSecrets": [{"name": "ecr-pull-secret"}]}'
          
          echo "âœ… Service account created: ${{ env.APP_NAME }}-sa"

  deploy-argocd-app:
    name: "ðŸš€ Deploy ArgoCD Application"
    runs-on: ubuntu-latest
    needs: [create-namespace]
    if: always() && needs.create-namespace.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          echo "âœ… Connected to hub cluster: ${{ env.HUB_CLUSTER }}"

      - name: Create ArgoCD Repository Secret
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          SECRET_NAME="repo-${{ env.APP_NAME }}-dev"
          
          if kubectl get secret ${SECRET_NAME} -n argocd &>/dev/null; then
            echo "âœ… Repository secret already exists: ${SECRET_NAME}"
          else
            kubectl create secret generic ${SECRET_NAME} -n argocd \
              --from-literal=type=git \
              --from-literal=url="${REPO_URL}" \
              --from-literal=username=git \
              --from-literal=password="${GH_PAT}"
            
            kubectl label secret ${SECRET_NAME} -n argocd \
              argocd.argoproj.io/secret-type=repository --overwrite
            
            echo "âœ… Created repository secret: ${SECRET_NAME}"
          fi

      - name: Update ArgoCD Application with Repo URL
        run: |
          REPO_URL="https://github.com/${{ github.repository }}.git"
          sed -i "s|repoURL:.*|repoURL: ${REPO_URL}|g" .opsera-${{ env.APP_NAME }}/argocd/dev/application.yaml
          echo "âœ… Updated repoURL to: ${REPO_URL}"

      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/dev/application.yaml
          echo "âœ… ArgoCD application deployed: ${{ env.APP_NAME }}-dev"

      - name: Verify Application Created
        run: |
          sleep 5
          kubectl get application ${{ env.APP_NAME }}-dev -n argocd
          echo "âœ… Application verified"

  summary:
    name: "ðŸ“‹ Bootstrap Summary"
    runs-on: ubuntu-latest
    needs: [check-infrastructure, create-ecr, create-namespace, deploy-argocd-app]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸŽ‰ Bootstrap Complete: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Infrastructure Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ECR Repository | ${{ needs.create-ecr.result == 'success' && 'âœ… Created' || needs.create-ecr.result == 'skipped' && 'âœ… Already exists' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Namespace | ${{ needs.create-namespace.result == 'success' && 'âœ… Created' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ArgoCD App | ${{ needs.deploy-argocd-app.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Run CI/CD workflow to build and deploy:**" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "   gh workflow run \"01-ci-build-push-${{ env.APP_NAME }}-dev.yaml\"" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Application URL:**" >> $GITHUB_STEP_SUMMARY
          echo "   https://${{ env.TENANT }}-${{ env.APP_NAME }}-dev.${{ env.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Generated by Code-to-Cloud Enterprise v0.921 - Powered by Opsera_" >> $GITHUB_STEP_SUMMARY
