# Bootstrap MUST run first (RULE 127). Creates ECR, .opsera-* structure, ArgoCD repo secret, applications.
name: Bootstrap Infrastructure - healthcp-0209
on:
  workflow_dispatch: {}
permissions:
  contents: write
  id-token: write
env:
  APP_NAME: healthcp-0209
  TENANT: opsera
  AWS_REGION: us-west-2
  REGION_SHORT: usw2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
jobs:
  setup-ecr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Get AWS Account ID
        id: account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.APP_NAME }} --region ${{ env.AWS_REGION }}

  create-opsera-config:
    needs: setup-ecr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure .opsera-${{ env.APP_NAME }} exists
        run: |
          mkdir -p .opsera-${{ env.APP_NAME }}/k8s/base .opsera-${{ env.APP_NAME }}/k8s/overlays/dev .opsera-${{ env.APP_NAME }}/k8s/overlays/qa .opsera-${{ env.APP_NAME }}/k8s/overlays/staging .opsera-${{ env.APP_NAME }}/argocd/dev .opsera-${{ env.APP_NAME }}/argocd/qa .opsera-${{ env.APP_NAME }}/argocd/staging
          echo "Config folder ready"

  create-namespaces-and-ecr-secret:
    needs: create-opsera-config
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /tmp/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_SPOKE }}" | base64 -d > $KUBECONFIG || true
      - name: Create namespaces
        run: |
          for ns in opsera-${{ env.APP_NAME }}-dev opsera-${{ env.APP_NAME }}-qa opsera-${{ env.APP_NAME }}-staging; do
            kubectl create namespace $ns --dry-run=client -o yaml | kubectl apply -f - || true
          done
      - name: Refresh ECR pull secret
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_TOKEN=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          for ns in opsera-${{ env.APP_NAME }}-dev opsera-${{ env.APP_NAME }}-qa opsera-${{ env.APP_NAME }}-staging; do
            kubectl create secret docker-registry ecr-pull-secret \
              --docker-server=$AWS_ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com \
              --docker-username=AWS --docker-password="$ECR_TOKEN" \
              --namespace=$ns --dry-run=client -o yaml | kubectl apply -f - || true
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  register-argocd-repo:
    needs: create-opsera-config
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /tmp/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - name: Register repo with ArgoCD (RULE 63: GH_PAT)
        run: |
          echo "${{ secrets.KUBECONFIG_HUB }}" | base64 -d > $KUBECONFIG || true
          kubectl create secret generic repo-${{ env.APP_NAME }} \
            --from-literal=url=https://github.com/${{ github.repository }} \
            --from-literal=password=${{ secrets.GH_PAT }} \
            -n argocd --dry-run=client -o yaml | kubectl apply -f - || true

  apply-argocd-apps:
    needs: [create-opsera-config, register-argocd-repo]
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /tmp/kubeconfig
    steps:
      - uses: actions/checkout@v4
      - name: Resolve ArgoCD app repo URL (RULE 58)
        run: |
          sed -i "s|REPLACE_ORG_REPO|${{ github.repository }}|g" .opsera-${{ env.APP_NAME }}/argocd/dev/application.yaml
          sed -i "s|REPLACE_ORG_REPO|${{ github.repository }}|g" .opsera-${{ env.APP_NAME }}/argocd/qa/application.yaml
          sed -i "s|REPLACE_ORG_REPO|${{ github.repository }}|g" .opsera-${{ env.APP_NAME }}/argocd/staging/application.yaml
      - name: Apply ArgoCD applications
        run: |
          echo "${{ secrets.KUBECONFIG_HUB }}" | base64 -d > $KUBECONFIG || true
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/dev/application.yaml
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/qa/application.yaml
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/staging/application.yaml
      - name: Commit resolved ArgoCD configs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .opsera-${{ env.APP_NAME }}/argocd/
          git diff --staged --quiet || (git commit -m "chore: resolve ArgoCD repo URL for ${{ env.APP_NAME }}" && git push origin main)
