name: "00-Bootstrap-healthcp"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

# RULE 148: Required permissions for git operations
permissions:
  contents: write
  id-token: write

env:
  APP_NAME: healthcp
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

jobs:
  bootstrap:
    name: Bootstrap Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 147: Get AWS Account ID dynamically (not from secrets)
      - name: Get AWS Account ID
        id: aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ecr_uri=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.APP_NAME }}" >> $GITHUB_OUTPUT

      - name: Create ECR Repository (if not exists)
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name ${{ env.APP_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          echo "âœ… ECR Repository ready: ${{ steps.aws-account.outputs.ecr_uri }}"

      - name: Configure kubectl for Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          echo "âœ… Connected to hub cluster: ${{ env.HUB_CLUSTER }}"

      # RULE 93: Use kubectl to apply ArgoCD Application (NOT argocd CLI)
      - name: Register ArgoCD Application
        run: |
          NAMESPACE="opsera-${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          echo "ğŸ“¦ Registering ArgoCD Application: ${{ env.APP_NAME }}-${{ inputs.environment }}"
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/${{ inputs.environment }}/application.yaml -n argocd
          
