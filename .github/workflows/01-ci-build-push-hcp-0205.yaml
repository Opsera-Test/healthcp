name: "01 CI: hcp-0205 Build & Deploy (DEV)"

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.opsera-hcp-0205/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      security_scan_mode:
        description: 'Security scan behavior'
        type: choice
        options: ['fail', 'warn', 'skip']
        default: 'warn'
      skip_build:
        description: 'Skip build (use existing image)'
        type: boolean
        default: false
      image_tag:
        description: 'Use existing image tag (if skip_build)'
        type: string

env:
  APP_NAME: hcp-0205
  TENANT: opsera
  ENVIRONMENT: dev
  ECR_REPOSITORY: opsera/hcp-0205
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

permissions:
  contents: write
  id-token: write
  security-events: write
  pull-requests: write

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 1: Configuration
  # ═══════════════════════════════════════════════════════════════════════════
  configure:
    name: "Configure Pipeline"
    runs-on: ubuntu-latest
    outputs:
      security_scan_mode: ${{ steps.config.outputs.security_scan_mode }}
      skip_build: ${{ steps.config.outputs.skip_build }}
      image_tag: ${{ steps.config.outputs.image_tag }}
    steps:
      - name: Determine Configuration
        id: config
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            SECURITY_MODE="${{ inputs.security_scan_mode }}"
            SKIP_BUILD="${{ inputs.skip_build }}"
            IMAGE_TAG="${{ inputs.image_tag }}"
          else
            SECURITY_MODE="warn"
            SKIP_BUILD="false"
            IMAGE_TAG=""
          fi
          
          echo "security_scan_mode=${SECURITY_MODE}" >> $GITHUB_OUTPUT
          echo "skip_build=${SKIP_BUILD}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "### Pipeline Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Mode | ${SECURITY_MODE} |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip Build | ${SKIP_BUILD} |" >> $GITHUB_STEP_SUMMARY

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 2: Security Scanning - Gitleaks
  # ═══════════════════════════════════════════════════════════════════════════
  security-gitleaks:
    name: "Gitleaks Secret Scan"
    runs-on: ubuntu-latest
    needs: configure
    if: needs.configure.outputs.security_scan_mode != 'skip'
    continue-on-error: ${{ needs.configure.outputs.security_scan_mode == 'warn' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 3: Build & Push
  # ═══════════════════════════════════════════════════════════════════════════
  build-push:
    name: "Build & Push"
    runs-on: ubuntu-latest
    needs: [configure, security-gitleaks]
    if: always() && needs.configure.outputs.skip_build != 'true' && !contains(needs.*.result, 'failure')
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID (RULE 147)
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Generate Image Tag
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "### Build Metadata" >> $GITHUB_STEP_SUMMARY
          echo "Image Tag: \`${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY

      - name: Build Image
        id: build
        run: |
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image_tag }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image_tag }} \
            ${ECR_URI}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image_tag }}
          echo "Docker image built successfully"

      - name: Run Grype Container Scan
        if: needs.configure.outputs.security_scan_mode != 'skip'
        id: grype
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image_tag }}
          fail-build: ${{ needs.configure.outputs.security_scan_mode == 'fail' }}
          severity-cutoff: high
          output-format: sarif
        continue-on-error: ${{ needs.configure.outputs.security_scan_mode == 'warn' }}

      - name: Upload Grype Results
        if: always() && needs.configure.outputs.security_scan_mode != 'skip'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: grype
        continue-on-error: true

      - name: Push to ECR
        if: steps.grype.outcome == 'success' || needs.configure.outputs.security_scan_mode == 'skip' || needs.configure.outputs.security_scan_mode == 'warn'
        run: |
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          docker push ${ECR_URI}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image_tag }}
          echo "Image pushed to ECR"

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 4: Deploy to DEV
  # ═══════════════════════════════════════════════════════════════════════════
  deploy:
    name: "Deploy to DEV"
    runs-on: ubuntu-latest
    needs: [configure, build-push]
    if: always() && !contains(needs.*.result, 'failure')
    outputs:
      deploy_success: ${{ steps.verify.outputs.success }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID (RULE 147)
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Update Kustomize Image
        run: |
          IMAGE_TAG="${{ needs.build-push.outputs.image_tag || needs.configure.outputs.image_tag }}"
          ACCOUNT_ID="${{ steps.account.outputs.account_id }}"
          
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          ECR_IMAGE="${ECR_URI}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          echo "Updating image in dev overlay:"
          echo "  ECR URI: ${ECR_URI}"
          echo "  Image: ${ECR_IMAGE}"
          
          cd .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}
          
          # RULE 131: Replace PLACEHOLDER_ECR_URI with actual ECR URI
          if grep -q "PLACEHOLDER_ECR_URI" kustomization.yaml; then
            echo "Found PLACEHOLDER_ECR_URI - replacing with actual ECR URI"
            sed -i "s|PLACEHOLDER_ECR_URI|${ECR_URI}|g" kustomization.yaml
          fi
          
          # Update image tag using sed
          sed -i "s|newTag:.*|newTag: ${IMAGE_TAG}|g" kustomization.yaml
          
          echo "Updated kustomization.yaml:"
          cat kustomization.yaml

      - name: Commit & Push (RULE 143)
        run: |
          IMAGE_TAG="${{ needs.build-push.outputs.image_tag || needs.configure.outputs.image_tag }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # RULE 143: Pull FIRST, then commit, then push
          git pull --rebase origin main || true
          
          git add .opsera-${{ env.APP_NAME }}/k8s/overlays/${{ env.ENVIRONMENT }}
          git commit -m "deploy(${{ env.ENVIRONMENT }}): Update image to ${IMAGE_TAG} [skip ci]" || echo "No changes to commit"
          
          git push origin main

      - name: Configure Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Trigger ArgoCD Sync (RULE 93)
        run: |
          # RULE 93: Use kubectl, NOT argocd CLI
          kubectl annotate application ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} \
            -n argocd \
            argocd.argoproj.io/refresh=hard --overwrite || true
          
          echo "ArgoCD sync triggered"

      - name: Wait for ArgoCD Sync
        run: |
          for i in {1..60}; do
            STATUS=$(kubectl get application ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "Unknown")
            HEALTH=$(kubectl get application ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "Unknown")
            
            echo "Sync: $STATUS, Health: $HEALTH"
            
            if [ "$STATUS" == "Synced" ] && [ "$HEALTH" == "Healthy" ]; then
              echo "Deployment successful"
              exit 0
            fi
            
            sleep 10
          done
          
          echo "Deployment timed out"
          exit 1

      - name: Verify Deployment
        id: verify
        run: |
          echo "success=true" >> $GITHUB_OUTPUT

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 5: Deployment Summary
  # ═══════════════════════════════════════════════════════════════════════════
  summary:
    name: "Deployment Summary"
    runs-on: ubuntu-latest
    needs: [configure, build-push, deploy]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# Deployment Summary: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Configure | ${{ needs.configure.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Application URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**DEV**: https://${{ env.TENANT }}-${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}.${{ env.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Generated by Code-to-Cloud Enterprise v0.915 - Powered by Opsera_" >> $GITHUB_STEP_SUMMARY
        env:
          DOMAIN: agent.opsera.dev
