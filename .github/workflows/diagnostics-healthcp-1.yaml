name: "ðŸ”¬ Diagnostics: healthcp-1"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        options: [dev, qa, staging]
        default: dev
      diagnostic_type:
        description: 'Type of diagnostic'
        type: choice
        options:
          - full-pipeline
          - pod-logs
          - argocd-debug
          - force-sync
        default: full-pipeline

env:
  APP_NAME: healthcp-1
  TENANT: opsera
  AWS_REGION: us-west-2
  EKS_HUB_CLUSTER: argocd-usw2
  EKS_SPOKE_CLUSTER: opsera-usw2-np
  ECR_REPOSITORY: opsera/healthcp-1
  DOMAIN: agent.opsera.dev

permissions:
  contents: read
  id-token: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FULL PIPELINE DIAGNOSTICS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  full-pipeline:
    name: "ðŸ” Full Pipeline Diagnostics"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'full-pipeline'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "1ï¸âƒ£ ECR Repository Check"
        run: |
          echo "### ðŸ“¦ Stage 1: ECR Repository" >> $GITHUB_STEP_SUMMARY
          
          if aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} > /dev/null 2>&1; then
            echo "âœ… ECR repository exists" >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Latest Images:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} \
              --query 'imageDetails[*].[imageTags[0],imagePushedAt]' \
              --output table | head -10 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ ECR repository NOT found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "2ï¸âƒ£ EKS Cluster Check"
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Stage 2: EKS Clusters" >> $GITHUB_STEP_SUMMARY
          
          # Check Hub
          if aws eks describe-cluster --name ${{ env.EKS_HUB_CLUSTER }} > /dev/null 2>&1; then
            echo "âœ… Hub cluster exists: ${{ env.EKS_HUB_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Hub cluster NOT found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check Spoke
          if aws eks describe-cluster --name ${{ env.EKS_SPOKE_CLUSTER }} > /dev/null 2>&1; then
            echo "âœ… Spoke cluster exists: ${{ env.EKS_SPOKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Spoke cluster NOT found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "3ï¸âƒ£ ArgoCD Status"
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"
          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Stage 3: ArgoCD Application" >> $GITHUB_STEP_SUMMARY
          
          if kubectl get application ${APP_NAME} -n argocd > /dev/null 2>&1; then
            SYNC=$(kubectl get application ${APP_NAME} -n argocd -o jsonpath='{.status.sync.status}')
            HEALTH=$(kubectl get application ${APP_NAME} -n argocd -o jsonpath='{.status.health.status}')
            
            echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| **App Name** | \`${APP_NAME}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Sync Status** | ${SYNC} |" >> $GITHUB_STEP_SUMMARY
            echo "| **Health Status** | ${HEALTH} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ ArgoCD Application NOT found: ${APP_NAME}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: "4ï¸âƒ£ Pod Status"
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}
          
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸƒ Stage 4: Pods" >> $GITHUB_STEP_SUMMARY
          
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${NAMESPACE} -o wide 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Namespace not found or no pods" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: "5ï¸âƒ£ Health Check"
        run: |
          HOSTNAME="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}.${{ env.DOMAIN }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¥ Stage 5: Health Check" >> $GITHUB_STEP_SUMMARY
          
          set +e
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://${HOSTNAME}/health" 2>/dev/null)
          set -e
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health endpoint: HTTP ${HTTP_CODE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Health endpoint: HTTP ${HTTP_CODE}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${HOSTNAME}" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # POD LOGS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  pod-logs:
    name: "ðŸ“‹ Pod Logs"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'pod-logs'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Get Pod Logs
        run: |
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          echo "### ðŸ“‹ Pod Logs: ${NAMESPACE}" >> $GITHUB_STEP_SUMMARY
          
          for POD in $(kubectl get pods -n ${NAMESPACE} -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Pod: ${POD}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl logs ${POD} -n ${NAMESPACE} --tail=50 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No logs available" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          done

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ARGOCD DEBUG
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  argocd-debug:
    name: "ðŸ”„ ArgoCD Debug"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'argocd-debug'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for Hub
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Debug ArgoCD Application
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          echo "### ðŸ”„ ArgoCD Debug: ${APP_NAME}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application Status:**" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          kubectl get application ${APP_NAME} -n argocd -o yaml 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Application not found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Recent Events:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get events -n argocd --field-selector involvedObject.name=${APP_NAME} --sort-by='.lastTimestamp' 2>/dev/null | tail -20 >> $GITHUB_STEP_SUMMARY || echo "No events" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FORCE SYNC
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  force-sync:
    name: "âš¡ Force Sync"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'force-sync'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for Hub
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Force Sync ArgoCD
        run: |
          APP_NAME="${{ env.APP_NAME }}-${{ inputs.environment }}"
          
          echo "### âš¡ Force Sync: ${APP_NAME}" >> $GITHUB_STEP_SUMMARY
          
          # Hard refresh
          kubectl annotate application ${APP_NAME} -n argocd \
            argocd.argoproj.io/refresh=hard --overwrite
          
          echo "âœ… Force sync triggered" >> $GITHUB_STEP_SUMMARY
          
          # Wait and check
          sleep 30
          
          SYNC=$(kubectl get application ${APP_NAME} -n argocd -o jsonpath='{.status.sync.status}')
          HEALTH=$(kubectl get application ${APP_NAME} -n argocd -o jsonpath='{.status.health.status}')
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status after sync:**" >> $GITHUB_STEP_SUMMARY
          echo "- Sync: ${SYNC}" >> $GITHUB_STEP_SUMMARY
          echo "- Health: ${HEALTH}" >> $GITHUB_STEP_SUMMARY
