name: "00-Bootstrap new-16"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

env:
  APP_NAME: new-16
  TENANT: opsera
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  DOMAIN: agent.opsera.dev

permissions:
  contents: write
  id-token: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: Setup ECR Repository
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  setup-ecr:
    name: "ðŸ“¦ Setup ECR Repository"
    runs-on: ubuntu-latest
    outputs:
      ecr_uri: ${{ steps.ecr.outputs.uri }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Create ECR Repository
        id: ecr
        run: |
          REPO_NAME="${{ env.APP_NAME }}"
          
          if aws ecr describe-repositories --repository-names ${REPO_NAME} 2>/dev/null; then
            echo "âœ… ECR repository already exists: ${REPO_NAME}"
          else
            aws ecr create-repository \
              --repository-name ${REPO_NAME} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=tenant,Value=${{ env.TENANT }} Key=app,Value=${{ env.APP_NAME }}
            echo "âœ… Created ECR repository: ${REPO_NAME}"
          fi
          
          ECR_URI="${{ steps.account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${REPO_NAME}"
          echo "uri=${ECR_URI}" >> $GITHUB_OUTPUT

      - name: Set Lifecycle Policy
        run: |
          REPO_NAME="${{ env.APP_NAME }}"
          aws ecr put-lifecycle-policy \
            --repository-name ${REPO_NAME} \
            --lifecycle-policy-text '{
              "rules": [{
                "rulePriority": 1,
                "description": "Keep last 30 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 30
                },
                "action": {"type": "expire"}
              }]
            }' || true
          echo "âœ… Lifecycle policy configured"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: Update Configuration
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  update-config:
    name: "âš™ï¸ Update Configuration"
    runs-on: ubuntu-latest
    needs: setup-ecr
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update ECR URI in Kustomization
        run: |
          ECR_URI="${{ needs.setup-ecr.outputs.ecr_uri }}"
          ENV="${{ github.event.inputs.environment }}"
          
          # Replace placeholder with actual ECR URI
          if [ -f ".opsera-${{ env.APP_NAME }}/k8s/overlays/${ENV}/kustomization.yaml" ]; then
            sed -i "s|PLACEHOLDER_ECR_URI|$(echo ${ECR_URI} | sed 's|/[^/]*$||')|g" \
              .opsera-${{ env.APP_NAME }}/k8s/overlays/${ENV}/kustomization.yaml
            echo "âœ… Updated kustomization.yaml with ECR URI"
          fi

      - name: Commit Configuration Changes
        run: |
          git add .opsera-${{ env.APP_NAME }}/ || true
          if git diff --staged --quiet; then
            echo "No configuration changes to commit"
          else
            git commit -m "chore(${{ env.APP_NAME }}): Update ECR configuration [skip ci]"
            git push
            echo "âœ… Configuration committed"
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: Create ECR Pull Secret
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  create-ecr-secret:
    name: "ðŸ” Create ECR Pull Secret"
    runs-on: ubuntu-latest
    needs: [setup-ecr, update-config]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}
          echo "âœ… kubectl configured for spoke cluster"

      - name: Create Namespace
        run: |
          ENV="${{ github.event.inputs.environment }}"
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${ENV}"
          
          kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${NAMESPACE} \
            app=${{ env.APP_NAME }} \
            environment=${ENV} \
            tenant=${{ env.TENANT }} \
            --overwrite
          echo "âœ… Namespace created: ${NAMESPACE}"

      - name: Create ECR Pull Secret
        run: |
          ENV="${{ github.event.inputs.environment }}"
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${ENV}"
          
          # Get ECR login token
          ECR_TOKEN=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          
          # Create docker-registry secret
          kubectl create secret docker-registry ecr-pull-secret \
            --namespace ${NAMESPACE} \
            --docker-server=${ECR_REGISTRY} \
            --docker-username=AWS \
            --docker-password="${ECR_TOKEN}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "âœ… ECR pull secret created in ${NAMESPACE}"

      - name: Create Service Account
        run: |
          ENV="${{ github.event.inputs.environment }}"
          NAMESPACE="${{ env.TENANT }}-${{ env.APP_NAME }}-${ENV}"
          
          kubectl create serviceaccount ${{ env.APP_NAME }}-sa \
            --namespace ${NAMESPACE} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Patch service account to use ECR pull secret
          kubectl patch serviceaccount ${{ env.APP_NAME }}-sa \
            --namespace ${NAMESPACE} \
            -p '{"imagePullSecrets": [{"name": "ecr-pull-secret"}]}'
          
          echo "âœ… Service account configured with ECR pull secret"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 4: Register Repository with ArgoCD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  register-repo:
    name: "ðŸ”— Register Repository with ArgoCD"
    runs-on: ubuntu-latest
    needs: create-ecr-secret
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          echo "âœ… kubectl configured for hub cluster"

      - name: Create ArgoCD Repository Secret
        run: |
          ENV="${{ github.event.inputs.environment }}"
          SECRET_NAME="repo-${{ env.APP_NAME }}-${ENV}"
          REPO_URL="https://github.com/${{ github.repository }}"
          
          if kubectl get secret ${SECRET_NAME} -n argocd &>/dev/null; then
            echo "âœ… Repository secret already exists: ${SECRET_NAME}"
          else
            kubectl create secret generic ${SECRET_NAME} -n argocd \
              --from-literal=type=git \
              --from-literal=url="${REPO_URL}" \
              --from-literal=username=git \
              --from-literal=password="${{ secrets.GITHUB_TOKEN }}"
            
            kubectl label secret ${SECRET_NAME} -n argocd \
              argocd.argoproj.io/secret-type=repository --overwrite
            
            echo "âœ… Created repository secret: ${SECRET_NAME}"
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 5: Apply ArgoCD Application
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  apply-argocd-app:
    name: "ðŸš€ Apply ArgoCD Application"
    runs-on: ubuntu-latest
    needs: register-repo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl for Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Apply ArgoCD Application
        run: |
          ENV="${{ github.event.inputs.environment }}"
          
          # Apply ArgoCD application manifest
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/${ENV}/application.yaml -n argocd
          
          echo "âœ… ArgoCD application applied: ${{ env.APP_NAME }}-${ENV}"

      - name: Trigger Initial Sync
        run: |
          ENV="${{ github.event.inputs.environment }}"
          
          # Trigger hard refresh
          kubectl annotate application ${{ env.APP_NAME }}-${ENV} -n argocd \
            argocd.argoproj.io/refresh=hard --overwrite || true
          
          echo "âœ… ArgoCD sync triggered"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
