name: 00-Bootstrap-new-15

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

# RULE 148: Explicit permissions required for git push operations
permissions:
  contents: write
  id-token: write

env:
  APP_NAME: new-15
  AWS_REGION: us-west-2
  TENANT: opsera
  HUB_CLUSTER: opsera-hub-usw2
  SPOKE_CLUSTER: opsera-usw2-np

jobs:
  bootstrap:
    name: Bootstrap Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # RULE 147: Get AWS Account ID dynamically (avoid secret masking)
      - name: Get AWS Account ID
        id: aws
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ecr_uri=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.APP_NAME }}" >> $GITHUB_OUTPUT

      - name: Create ECR Repository
        run: |
          echo "Creating ECR repository: ${{ env.APP_NAME }}"
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name ${{ env.APP_NAME }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          echo "✅ ECR repository ready: ${{ steps.aws.outputs.ecr_uri }}"

      - name: Configure kubectl for Hub Cluster
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.HUB_CLUSTER }} \
            --region ${{ env.AWS_REGION }}
          echo "✅ kubectl configured for hub cluster: ${{ env.HUB_CLUSTER }}"

      # RULE 93: Use kubectl to apply ArgoCD Application (NOT argocd CLI)
      - name: Register ArgoCD Application
        run: |
          echo "Registering ArgoCD application..."
          kubectl apply -f .opsera-${{ env.APP_NAME }}/argocd/${{ github.event.inputs.environment }}/application.yaml -n argocd
          echo "✅ ArgoCD application registered: ${{ env.APP_NAME }}-${{ github.event.inputs.environment }}"

      - name: Bootstrap Summary
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════════╗"
          echo "║                    BOOTSTRAP COMPLETE                            ║"
          echo "╠══════════════════════════════════════════════════════════════════╣"
          echo "║  App Name:     ${{ env.APP_NAME }}"
          echo "║  Environment:  ${{ github.event.inputs.environment }}"
          echo "║  ECR:          ${{ steps.aws.outputs.ecr_uri }}"
          echo "║  Hub Cluster:  ${{ env.HUB_CLUSTER }}"
          echo "║  Spoke Cluster: ${{ env.SPOKE_CLUSTER }}"
          echo "║                                                                  ║"
          echo "║  Next: Push code to trigger CI/CD workflow                       ║"
          echo "╚══════════════════════════════════════════════════════════════════╝"
