apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcp-1-frontend
  labels:
    app: hcp-1
    component: frontend
    managed-by: opsera
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hcp-1
      component: frontend
  template:
    metadata:
      labels:
        app: hcp-1
        component: frontend
    spec:
      # RULE 74: Security context for non-root
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      
      containers:
        - name: frontend
          image: IMAGE_PLACEHOLDER
          # RULE 80: imagePullPolicy Always required for Argo Rollouts
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          
          # RULE 79: Health check for SPA (nginx has /health endpoint)
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      # RULE 81: imagePullSecrets for private ECR
      imagePullSecrets:
        - name: ecr-registry-secret
