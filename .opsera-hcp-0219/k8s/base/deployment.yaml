apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcp-0219
  labels:
    app: hcp-0219
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hcp-0219
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hcp-0219
    spec:
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: hcp-0219
          image: opsera/hcp-0219:placeholder
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
