apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcp-test-0219
  namespace: opsera-hcp-test-0219-uat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hcp-test-0219
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hcp-test-0219
        version: "1.0"
    spec:
      serviceAccountName: hcp-test-0219
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: hcp-test-0219
          image: PLACEHOLDER_ECR_URI
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: ecr-secret
