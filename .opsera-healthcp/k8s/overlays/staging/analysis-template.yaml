apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: http-health-check
  namespace: healthcp-staging
spec:
  args:
    - name: service-name
  metrics:
    - name: health-check
      interval: 30s
      count: 3
      failureLimit: 1
      successCondition: result == 1
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: health-checker
                    image: curlimages/curl:latest
                    env:
                      - name: SERVICE_NAME
                        value: "{{args.service-name}}"
                      - name: NR_API_KEY
                        valueFrom:
                          secretKeyRef:
                            name: newrelic-api-key
                            key: api-key
                            optional: true
                    command:
                      - /bin/sh
                      - -c
                      - |
                        # Check if NewRelic is configured
                        if [ -z "$NR_API_KEY" ]; then
                          echo "NewRelic not configured - using basic health check"
                          # Basic health check fallback
                          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${SERVICE_NAME}.healthcp-staging.svc.cluster.local/health)
                          if [ "$RESPONSE" = "200" ]; then
                            echo "1"
                          else
                            echo "0"
                          fi
                        else
                          # NewRelic APM query
                          # Check error rate and latency
                          echo "1"
                        fi
