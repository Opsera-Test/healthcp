apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: healthcp-rollout
  namespace: healthcp-staging
spec:
  replicas: 3
  strategy:
    blueGreen:
      activeService: healthcp-active
      previewService: healthcp-preview
      autoPromotionEnabled: false
      prePromotionAnalysis:
        templates:
          - templateName: http-health-check
