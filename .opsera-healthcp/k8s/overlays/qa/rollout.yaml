# QA CANARY ROLLOUT - Progressive delivery with health analysis
# Strategy: 10% → 30% → 60% → 100%
# Generated by Opsera Code-to-Cloud Enterprise v1.4
# ════════════════════════════════════════════════════════════════════════════
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: healthcp-rollout
  namespace: healthcp-qa
spec:
  replicas: 3
  strategy:
    canary:
      canaryService: healthcp-canary
      stableService: healthcp-stable
      trafficRouting:
        nginx:
          stableIngress: healthcp-stable
      steps:
        # Step 1: 10% traffic to canary with analysis
        - setWeight: 10
        - analysis:
            templates:
              - templateName: http-success-rate
            args:
              - name: service-name
                value: healthcp-canary
        
        # Step 2: 30% traffic
        - setWeight: 30
        - pause: { duration: 30s }
        
        # Step 3: 60% traffic
        - setWeight: 60
        - pause: { duration: 30s }
        
        # Step 4: Full promotion
        - setWeight: 100
  
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: healthcp
  template:
    metadata:
      labels:
        app: healthcp
        environment: qa
    spec:
      containers:
        - name: healthcp
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
