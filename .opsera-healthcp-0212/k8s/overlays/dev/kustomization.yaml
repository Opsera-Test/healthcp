apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-healthcp-0212-dev

resources:
  - ../../base
  - namespace.yaml

# Image override - CI/CD replaces PLACEHOLDER_ECR_URI and newTag on each deploy
images:
  - name: opsera/healthcp-0212:placeholder
    newName: PLACEHOLDER_ECR_URI
    newTag: placeholder

# RULE 106: labels with includeSelectors: false (no commonLabels in overlays)
labels:
  - includeSelectors: false
    pairs:
      environment: dev
      tenant: opsera
