# ════════════════════════════════════════════════════════════════════════════
# Kubernetes Deployment - health-11
# RULE 80: imagePullPolicy: Always for mutable tags
# RULE 81: imagePullSecrets for ECR authentication
# ════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-11
  labels:
    app: health-11
    app.kubernetes.io/name: health-11
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-11
  template:
    metadata:
      labels:
        app: health-11
        app.kubernetes.io/name: health-11
        app.kubernetes.io/component: frontend
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      containers:
        - name: health-11
          image: PLACEHOLDER_ECR_URI:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
