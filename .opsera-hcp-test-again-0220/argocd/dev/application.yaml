apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcp-test-again-0220-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Opsera-Test/healthcp
    targetRevision: main
    path: .opsera-hcp-test-again-0220/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: opsera-hcp-test-again-0220-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
