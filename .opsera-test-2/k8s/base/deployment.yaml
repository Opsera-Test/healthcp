apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-2
  labels:
    app: test-2
    managed-by: opsera-c2c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-2
  template:
    metadata:
      labels:
        app: test-2
    spec:
      serviceAccountName: test-2
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: test-2
          image: PLACEHOLDER_ECR_URI
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false
