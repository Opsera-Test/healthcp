# Staging: Blue-Green (RULE 80: imagePullPolicy Always)
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: healthcp-0209
  labels:
    app: healthcp-0209
    env: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthcp-0209
  template:
    metadata:
      labels:
        app: healthcp-0209
        env: staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
      imagePullSecrets:
        - name: ecr-pull-secret
      containers:
        - name: healthcp-0209
          image: PLACEHOLDER_ECR_URI:staging-placeholder
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
  strategy:
    blueGreen:
      activeService: healthcp-0209
      previewService: healthcp-0209-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 300
      prePromotionAnalysis:
        templates:
          - templateName: healthcp-0209-staging-analysis
        args:
          - name: service-name
            value: healthcp-0209-preview
