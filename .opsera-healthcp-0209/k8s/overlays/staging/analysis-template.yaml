apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: healthcp-0209-staging-analysis
spec:
  metrics:
    - name: success-rate
      interval: 1m
      successCondition: result >= 0.95
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus-server.monitoring.svc:9090
          query: |
            sum(rate(http_requests_total{namespace="opsera-healthcp-0209-staging",status=~"2.."}[1m])) 
            / sum(rate(http_requests_total{namespace="opsera-healthcp-0209-staging"}[1m])) or vector(0)
    - name: error-rate
      interval: 1m
      successCondition: result <= 0.05
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus-server.monitoring.svc:9090
          query: |
            sum(rate(http_requests_total{namespace="opsera-healthcp-0209-staging",status=~"5.."}[1m])) 
            / sum(rate(http_requests_total{namespace="opsera-healthcp-0209-staging"}[1m])) or vector(0)
