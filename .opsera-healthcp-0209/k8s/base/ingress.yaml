# RULE 105: ingressClassName AND kubernetes.io/ingress.class | RULE 83-84: HTTP only
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcp-0209
  labels:
    app: healthcp-0209
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: healthcp-0209.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthcp-0209
                port:
                  number: 80
