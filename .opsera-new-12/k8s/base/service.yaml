# Kubernetes Service - new-12
# RULE 23: ClusterIP type for internal access via Ingress
# ════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: new-12
  labels:
    app: new-12
    app.kubernetes.io/name: new-12
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: new-12
