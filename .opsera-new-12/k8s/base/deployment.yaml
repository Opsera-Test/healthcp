# ════════════════════════════════════════════════════════════════════════════
# Kubernetes Deployment - new-12
# RULE 80: imagePullPolicy: Always for mutable tags
# RULE 81: imagePullSecrets for ECR authentication
# ════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-12
  labels:
    app: new-12
    app.kubernetes.io/name: new-12
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: new-12
  template:
    metadata:
      labels:
        app: new-12
        app.kubernetes.io/name: new-12
        app.kubernetes.io/component: frontend
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      containers:
        - name: new-12
          image: :latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
