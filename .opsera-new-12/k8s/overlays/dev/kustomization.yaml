apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opsera-new-12-dev

resources:
  - ../../base
  - namespace.yaml

commonLabels:
  environment: dev
  tenant: opsera

patches:
  # Patch Ingress hostname
  - target:
      kind: Ingress
      name: new-12
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: opsera-new-12-dev.agent.opsera.dev

images:
  - name: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/new-12
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/opsera/new-12
    newTag: 20260204190327-a723281
