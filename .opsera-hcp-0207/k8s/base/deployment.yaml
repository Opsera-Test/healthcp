apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcp-0207
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hcp-0207
  template:
    metadata:
      labels:
        app: hcp-0207
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
      containers:
        - name: hcp-0207
          image: PLACEHOLDER_ECR_URI
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
            failureThreshold: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
