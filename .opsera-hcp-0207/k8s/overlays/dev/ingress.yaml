# Ingress for hcp-0207-dev (aligns with cluster TLS/cert-manager setup)
# RULE 105: BOTH ingressClassName AND kubernetes.io/ingress.class
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hcp-0207
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - opsera-hcp-0207-dev.agent.opsera.dev
      secretName: hcp-0207-dev-tls
  rules:
    - host: opsera-hcp-0207-dev.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hcp-0207
                port:
                  number: 80
